<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kiralama İşlemleri</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        a {
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            margin-right: 5px;
            transition: background-color 0.3s ease;
        }

        a.edit {
            background-color: #28a745;
            color: white;
        }

        a.delete {
            background-color: #dc3545;
            color: white;
        }

        a.edit:hover {
            background-color: #218838;
        }

        a.delete:hover {
            background-color: #c82333;
        }

        .add-rental-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .add-rental-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Kiralama İşlemleri</h1>

<a th:href="@{/rentals/add}" class="add-rental-btn">Yeni Kiralama Ekle</a>

<table>
    <thead>
    <tr>
        <th>Müşteri Adı</th>
        <th>Araç Markası</th>
        <th>Model</th>
        <th>Kiralama Başlangıç Tarihi</th>
        <th>Kiralama Bitiş Tarihi</th>
        <th>Paket Tipi</th>
        <th>Fiyat</th>
        <th>İşlemler</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rental : ${rentals}">
        <td th:text="${rental.customer.name}"></td>
        <td th:text="${rental.car.brand}"></td>
        <td th:text="${rental.car.model}"></td>
        <td th:text="${#dates.format(rental.startDate, 'dd-MM-yyyy')}"></td>
        <td th:text="${#dates.format(rental.endDate, 'dd-MM-yyyy')}"></td>
        <td th:text="${rental.packageType}"></td>
        <td th:text="${rental.price}"></td>
        <td>
            <a th:href="@{'/rentals/edit/' + ${rental.id}}" class="edit">Düzenle</a>
            <a th:href="@{'/rentals/delete/' + ${rental.id}}" class="delete">Sil</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
