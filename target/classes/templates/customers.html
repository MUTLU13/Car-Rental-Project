<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #001F3F;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 32px;
        }

        nav ul {
            list-style-type: none;
            padding: 10px 0;
            text-align: center;
            background-color: #001F3F;
            margin: 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFD700;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .container {
            width: 90%;
            margin: auto;
            text-align: center;
            padding: 20px 0;
        }

        .add-customer {
            display: inline-block;
            background-color: #FFD700;
            color: #001F3F;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .add-customer:hover {
            background-color: #FFC107;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #001F3F;
            color: white;
        }

        footer {
            background-color: #001F3F;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-top: 40px;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a th:href="@{/}">Home Page</a></li>
        <li><a th:href="@{/cars}">Cars</a></li>
        <li><a th:href="@{/customers}">Customers</a></li>
        <li><a th:href="@{/rentals}">Rentals</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Customers</h1>
    <a href="/customers/add" class="add-customer">Add New Customer</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.address}"></td>
            <td>
                <a th:href="@{/customers/edit/{id}(id=${customer.id})}">Edit</a> |
                <a th:href="@{/customers/delete/{id}(id=${customer.id})}" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer>
    <p>&copy; 2025 Car Rental. All rights reserved.</p>
    <p><a href="/privacy-policy">Privacy Policy</a> | <a href="/terms">Terms of Service</a></p>
</footer>

</body>
</html>
