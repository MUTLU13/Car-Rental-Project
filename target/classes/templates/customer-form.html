<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Customer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: #001F3F;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 32px;
    }

    nav ul {
      list-style-type: none;
      padding: 10px 0;
      text-align: center;
      background-color: #001F3F;
      margin: 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav ul li {
      display: inline;
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px;
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    nav ul li a:hover {
      color: #FFD700;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    .container {
      width: 90%;
      margin: auto;
      text-align: center;
      padding: 20px 0;
    }

    form {
      width: 50%;
      margin: 20px auto;
      text-align: left;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #FFD700;
      color: #001F3F;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #FFC107;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #007bff;
    }

    footer {
      background-color: #001F3F;
      color: white;
      padding: 15px 0;
      text-align: center;
      margin-top: 40px;
    }

    footer a {
      color: #FFD700;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a th:href="@{/}">Home Page</a></li>
    <li><a th:href="@{/cars}">Cars</a></li>
    <li><a th:href="@{/customers}">Customers</a></li>
    <li><a th:href="@{/rentals}">Rentals</a></li>
  </ul>
</nav>

<div class="container">
  <h1>Add New Customer</h1>
  <form action="/customers/add" method="post">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Phone:</label>
    <input type="text" name="phone" required>

    <label>Address:</label>
    <input type="text" name="address" required>

    <button type="submit">Save</button>
  </form>
  <a href="/customers" class="back-link">Back to Customers</a>
</div>

<footer>
  <p>&copy; 2025 Car Rental. All rights reserved.</p>
  <p><a href="/privacy-policy">Privacy Policy</a> | <a href="/terms">Terms of Service</a></p>
</footer>

</body>
</html>
